<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gevstack - Error Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen-container">
          <div class="face-container">
              <div class="face">
                <div class="face-eye-container">
                  <div class="face-eye"></div>
                </div>
                <div class="mouth"></div>
              </div>
            </div>
          <div class="window-container">
            <div class="orange-window-container">
              <div class="top-orange-window">
                <div class="top-orange-circle">
                  <div class="orange-circle"></div>
                </div>
              </div>
              <div class="orange-window">
                <a   href="https://www.instagram.com/gevstack/"class="error" target="blank">ERROR</a>
              </div>
            </div>
            <div class="yellow-window-container">
              <div class="top-yellow-window">
                <div class="top-yellow-circle">
                  <div class="yellow-circle"></div>
                </div>
              </div>
              <div class="yellow-window"></div>
            </div>
          </div>
          <div class="warning-container">
              <div class="top-warning"></div>
              <div class="warning-banner">
                <p class="warning">WARNING</p>
              </div>
            </div>
          <div class="esc-container">
              <div class="esc">
                <p class="escape">ESC</p>
              </div>
            </div>
          <div class="little-window-container">
              <div class="top-little-window">
                <div class="top-little-circle"></div>
              </div>
              <div class="little-window">
                <div class="cross-container">
                  <div class="cross"></div>
                  <div class="cross"></div>
                </div>
              </div>
            </div>
          <div class="password-container">
              <svg  class="asterisk" width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 0H6V4.08594L3.11084 1.19678L1.69678 2.61096L4.58594 5.5H0.5V7.5H4.58594L1.69678 10.3892L3.11084 11.8033L6 8.91418V13H8V8.91418L10.8892 11.8033L12.3032 10.3892L9.41406 7.5H13.5V5.5H9.41406L12.3032 2.61096L10.8892 1.19678L8 4.08594V0Z" fill="#040404"/>
      </svg>
              <div class="rectangle"></div>
            <svg class="lock" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10 0C4.47715 0 0 4.47715 0 10C0 15.5228 4.47715 20 10 20C15.5228 20 20 15.5228 20 10C20 4.47715 15.5228 0 10 0ZM9.92798 4.57763C11.2784 4.58407 12.5128 5.44523 13.0371 6.64673C13.2165 7.06522 13.3118 7.49512 13.3118 7.96143V9.15042H14.9499V15.4224H5.05005V9.15038H6.5564C6.55633 9.14586 6.55625 9.14133 6.55618 9.1368C6.54257 8.29994 6.52705 7.34543 6.82007 6.6467C7.3929 5.38155 8.57753 4.5712 9.92798 4.57763ZM9.85473 6.5747C9.10672 6.59043 8.6134 7.15925 8.54123 7.9614V9.15038H11.3269V7.94922C11.2925 7.18853 10.7168 6.59565 9.92795 6.5747C9.90355 6.57412 9.87913 6.57412 9.85473 6.5747Z" fill="black"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M9.92798 4.57763C11.2784 4.58407 12.5128 5.44523 13.0371 6.64673C13.2165 7.06522 13.3118 7.49512 13.3118 7.96143V9.15042H14.9499V15.4224H5.05005V9.15038H6.5564L6.55618 9.1368C6.54257 8.29994 6.52705 7.34543 6.82007 6.6467C7.3929 5.38155 8.57753 4.5712 9.92798 4.57763ZM8.54123 7.9614C8.6134 7.15925 9.10672 6.59043 9.85473 6.5747C9.87913 6.57412 9.90355 6.57412 9.92795 6.5747C10.7168 6.59565 11.2925 7.18853 11.3269 7.94922V9.15038H8.54123V7.9614ZM9.5 13.5V11.5H10.5V13.5H9.5Z" fill="white"/>
      </svg>
      
            </div>
          <div class="signal-form">
            <p class="signal">!</p>
          </div>
        </div>
      </div>
</body>
</html>
